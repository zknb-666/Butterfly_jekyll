<header class="header">
  <nav class="navbar">
    <div class="nav-container">
      <!-- Logo -->
      <div class="nav-logo">
        <a href="{{ '/' | relative_url }}" class="nav-logo-link">
          {% if site.butterfly.nav.logo.text %}
            {{ site.butterfly.nav.logo.text }}
          {% else %}
            {{ site.title }}
          {% endif %}
        </a>
      </div>

      <!-- Mobile Menu Toggle -->
      <div class="nav-toggle" id="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Navigation Menu -->
      <div class="nav-menu" id="nav-menu">
        {% for item in site.butterfly.nav.menu %}
          <a href="{{ item[1] | relative_url }}" class="nav-link">
            {{ item[0] }}
          </a>
        {% endfor %}
        
        <!-- Dark Mode Toggle -->
        <button class="dark-mode-toggle" id="dark-mode-toggle" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
        </button>
      </div>
    </div>
  </nav>
</header>
